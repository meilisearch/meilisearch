message GetReq {
    uint64 client_id = 1;
    uint64 seq = 2;
    string doc_id = 3;
}

message GetResp {
    string value = 1;
    RespErr err = 2;
}

message PutReq {
    uint64 client_id = 1;
    uint64 seq = 2;
    string doc_id = 3;
    string fields = 4;
}

message PutResp {
    string value = 1;
    RespErr err = 2;
}

