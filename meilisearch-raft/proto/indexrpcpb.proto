syntax = "proto3";
package indexrpcpb;

import "eraftpb.proto";

enum RespErr {
    OK = 0;
    ErrWrongLeader = 1;
    ErrProbeFailed = 2;
    ErrPeerFailed = 3;
    // ErrMetricsFailed = 4;
    ErrGetFailed = 5;
    ErrPutFailed = 6;
    // ErrDeleteFailed = 7;
    // ErrCommitFailed = 8;
    // ErrRollbackFailed = 9;
    // ErrMergeFailed = 10;
    // ErrSearchFailed = 11;
    // ErrSchemaFailed = 12;
}

enum ReqType {
    Join = 0;
    Leave = 1;
    Put = 2;
    // Delete = 3;
    // Commit = 4;
    // Rollback = 5;
    // Merge = 6;
}

message ApplyReq {
    uint64 client_id = 1;
    ReqType req_type = 2;
    JoinReq join_req = 3;
    LeaveReq leave_req = 4;
    PutReq put_req = 5;
    // DeleteReq delete_req = 6;
    // CommitReq commit_req = 7;
    // RollbackReq rollback_req = 8;
    // MergeReq merge_req = 9;
}

message ConfChangeReq {
    eraftpb.ConfChange cc = 1;
    string ip = 2;
    uint32 port = 3;
}

message RaftDone {
    RespErr err = 1;
}

message JoinReq {
    uint64 client_id = 1;
    uint64 peer_id = 2;
    string peer_addr = 3;
}

message LeaveReq {
    uint64 client_id = 1;
    uint64 peer_id = 2;
    string peer_addr = 3;
}

message ProbeReq {
    uint64 client_id = 1;
    uint64 seq = 2;
}

message ProbeResp {
    string value = 1;
    RespErr err = 2;
}

message PeersReq {
    uint64 client_id = 1;
    uint64 seq = 2;
}

message PeersResp {
    string value = 1;
    RespErr err = 2;
}

