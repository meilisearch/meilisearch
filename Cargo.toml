[workspace]
resolver = "2"
members = [
    "meilisearch",
    "meilisearch-types",
    "meilisearch-auth",
    "meili-snap",
    "index-scheduler",
    "dump",
    "file-store",
    "permissive-json-pointer",
    "milli",
    "filter-parser",
    "flatten-serde-json",
    "json-depth-checker",
    "benchmarks",
    "fuzzers",
]

[workspace.package]
version = "1.3.0"
authors = ["Quentin de Quelen <quentin@dequelen.me>", "Cl√©ment Renault <clement@meilisearch.com>"]
description = "Meilisearch HTTP server"
homepage = "https://meilisearch.com"
readme = "README.md"
edition = "2021"
license = "MIT"

[profile.release]
codegen-units = 1

[profile.dev.package.flate2]
opt-level = 3

[profile.dev.package.grenad]
opt-level = 3
[profile.dev.package.roaring]
opt-level = 3

[patch.crates-io]
strois = { git = "https://github.com/meilisearch/strois", rev = "eeb945c" }
