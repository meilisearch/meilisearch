[package]
authors = ["Quentin de Quelen <quentin@dequelen.me>", "Cl√©ment Renault <clement@meilisearch.com>"]
description = "Meilisearch HTTP server"
edition = "2021"
license = "MIT"
name = "meilisearch"
version = "1.0.0"

[dependencies]
actix-cors = "0.6.4"
actix-http = { version = "3.3.0", default-features = false, features = ["compress-brotli", "compress-gzip", "rustls"] }
actix-web = { version = "4.3.0", default-features = false, features = ["macros", "compress-brotli", "compress-gzip", "cookies", "rustls"] }
actix-web-static-files = { git = "https://github.com/kilork/actix-web-static-files.git", rev = "2d3b6160", optional = true }
anyhow = { version = "1.0.69", features = ["backtrace"] }
bstr = "1.2.0"
byte-unit = { version = "4.0.18", default-features = false, features = ["std", "serde"] }
bytes = "1.4.0"
clap = { version = "4.1.4", features = ["derive", "env"] }
crossbeam-channel = "0.5.6"
deserr = "0.4.1"
dump = { path = "../dump" }
either = "1.8.1"
env_logger = "0.9.3"
file-store = { path = "../file-store" }
flate2 = "1.0.25"
fst = "0.4.7"
futures = "0.3.26"
futures-util = "0.3.26"
http = "0.2.8"
index-scheduler = { path = "../index-scheduler" }
indexmap = { version = "1.9.2", features = ["serde-1"] }
itertools = "0.10.5"
jsonwebtoken = "8.2.0"
lazy_static = "1.4.0"
log = "0.4.17"
meilisearch-auth = { path = "../meilisearch-auth" }
meilisearch-types = { path = "../meilisearch-types" }
mimalloc = { version = "0.1.34", default-features = false }
mime = "0.3.16"
num_cpus = "1.15.0"
obkv = "0.2.0"
once_cell = "1.17.0"
parking_lot = "0.12.1"
permissive-json-pointer = { path = "../permissive-json-pointer" }
pin-project-lite = "0.2.9"
platform-dirs = "0.3.0"
prometheus = { version = "0.13.3", features = ["process"], optional = true }
rand = "0.8.5"
rayon = "1.6.1"
regex = "1.7.1"
reqwest = { version = "0.11.14", features = ["rustls-tls", "json"], default-features = false }
rustls = "0.20.8"
rustls-pemfile = "1.0.2"
segment = { version = "0.2.2", optional = true }
serde = { version = "1.0.152", features = ["derive"] }
serde-cs = "0.2.4"
serde_json = { version = "1.0.92", features = ["preserve_order"] }
sha2 = "0.10.6"
siphasher = "0.3.10"
slice-group-by = "0.3.0"
static-files = { version = "0.2.3", optional = true }
sysinfo = "0.26.9"
tar = "0.4.38"
tempfile = "3.3.0"
thiserror = "1.0.38"
time = { version = "0.3.17", features = ["serde-well-known", "formatting", "parsing", "macros"] }
tokio = { version = "1.25.0", features = ["full"] }
toml = "0.5.11"
uuid = { version = "1.3.0", features = ["serde", "v4"] }
yaup = "0.2.1"
serde_urlencoded = "0.7.1"
actix-utils = "3.0.1"
atty = "0.2.14"
termcolor = "1.1.3"

[dev-dependencies]
actix-rt = "2.8.0"
brotli = "3.3.4"
insta = "1.26.0"
manifest-dir-macros = "0.1.16"
maplit = "1.0.2"
meili-snap = {path = "../meili-snap"}
temp-env = "0.3.1"
urlencoding = "2.1.2"
yaup = "0.2.1"

[build-dependencies]
anyhow = { version = "1.0.69", optional = true }
cargo_toml = { version = "0.13.3", optional = true }
hex = { version = "0.4.3", optional = true }
reqwest = { version = "0.11.14", features = ["blocking", "rustls-tls"], default-features = false, optional = true }
sha-1 = { version = "0.10.1", optional = true }
static-files = { version = "0.2.3", optional = true }
tempfile = { version = "3.3.0", optional = true }
vergen = { version = "7.5.0", default-features = false, features = ["git"] }
zip = { version = "0.6.4", optional = true }

[features]
default = ["analytics", "meilisearch-types/default", "mini-dashboard"]
metrics = ["prometheus"]
analytics = ["segment"]
mini-dashboard = ["static-files", "anyhow", "cargo_toml", "hex", "reqwest", "sha-1", "tempfile", "zip"]
chinese = ["meilisearch-types/chinese"]
hebrew = ["meilisearch-types/hebrew"]
japanese = ["meilisearch-types/japanese"]
thai = ["meilisearch-types/thai"]

[package.metadata.mini-dashboard]
assets-url = "https://github.com/meilisearch/mini-dashboard/releases/download/v0.2.5/build.zip"
sha1 = "6fe959b78511b32e9ff857fd9fd31740633b9fce"
